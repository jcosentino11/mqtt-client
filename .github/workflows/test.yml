name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: sudo apt-get install clang-format

      - name: Set up CMake
        uses: lukka/get-cmake@v1

      - name: Run tests
        run: make test
